    <style>
        /* 기본 초기화 */


html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow-x: hidden; /* 가로 스크롤 방지 */
    
}

body {
    margin: 20px;
    text-align: center;
}

/* 헤더 */
.header {
    height: 80px;
    width: 100%;
    margin-bottom: 0;
}

/* 메인 타이틀 */
.main-title {
    font-size: 28px;
    font-weight: bold;
    margin: 10px 0 20px 0;
}

/* 서브 메뉴 */
.sub-menu {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 40px;
}

.sub-menu a {
    text-decoration: none;
    font-size: 14px;
    color: #333;
    font-weight: bold;
}

.sub-menu a.active {
    border-bottom: 2px solid #000;
}

/* 앨범 그리드 */
.content-wrapper {
    width: 100%;
    max-width: 1800px;
    margin: 0 auto;
    padding-top: 10px;
}

.album-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 15px 20px;
    justify-content: center;
    /* min-height 제거 */
}

/* 카드 */
.album-card {
    flex: 1 1 calc(33.33% - 20px); /* 큰 화면 3열 */
    max-width: 350px;
    position: relative;
    opacity: 0;
   
    transition: opacity 0.5s ease, transform 0.5s ease;
    display: flex;
    flex-direction: column;
    margin-bottom: 0;
}

.album-card.show {
    opacity: 1;
    transform: translateY(0);
}

/* 이미지 비율 유지 및 최대 높이 */
.album-img-wrapper {
    width: 100%;
    padding-top: 100%; /* 1:1 비율 */
    max-height: 350px; /* 최대 높이 제한 */
    position: relative;
    overflow: hidden;
}

.album-card img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.3s ease;
}

.album-card:hover img {
    transform: scale(1.05);
}

/* overlay */
.album-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.album-plus {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    color: white;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.album-card:hover .album-overlay,
.album-card:hover .album-plus {
    opacity: 1;
}

.album-info,
.album-title {
    overflow: visible;
    margin-top: 8px;
}

/* 페이지네이션 */
.page_wrap {
    margin-top: 40px;
    text-align: center;
}

.page_wrap a {
    display: inline-block;
    width: 34px;
    height: 34px;
    line-height: 34px;
    margin-left: 10px;
    font-size: 14px;
    color: #42474E;
    font-weight: 400;
    text-align: center;
    vertical-align: middle;
    box-sizing: border-box;
}

.page_wrap a:first-child {
    margin-left: 0;
}

.page_wrap a.active {
    background-color: #42474E;
    color: #fff;
    border-radius: 50%;
}

/* 반응형 */
@media (max-width: 1024px) {
    .album-card {
        flex: 1 1 calc(45% - 20px);
        max-width: none;
    }
}

@media (max-width: 600px) {
    .album-card {
        flex: 1 1 90%;
    }
}

    </style>
