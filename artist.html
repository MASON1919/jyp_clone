<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Masonry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }

    .main-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* 서브 메뉴 */
    .sub-menu {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }

    .sub-menu a {
      text-decoration: none;
      font-size: 14px;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }

    .sub-menu a.active {
      border-bottom: 2px solid #000;
    }

    /* 아티스트 카드 그리드 */
    .artist-grid {
      position: relative;
      min-height: 500px; /* JS 실행 전에도 공간 확보 */
    }

    .artist-card {
      width: 250px;
      position: absolute;
      opacity: 0;                  /* 은은하게 나타나기 위해 초기 숨김 */
      transform: translateY(20px); /* 살짝 아래에서 시작 */
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .artist-card.show {
      opacity: 1;
      transform: translateY(0);    /* 떠오르는 효과 */
    }

    .artist-img-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .artist-card img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
    }

    .artist-card:hover img {
      transform: scale(1.05);
    }

    .artist-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .artist-plus {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: white;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .artist-card:hover .artist-overlay,
    .artist-card:hover .artist-plus {
      opacity: 1;
    }

    .artist-name {
      font-weight: bold;
      font-size: 14px;
      color: #333;
      position: absolute;
      z-index: 10;
    }

    /* 페이지 네비게이션 */
    .page_wrap {
      margin-top: 84px;
      text-align: center;
    }

    .page_wrap a {
      display: inline-block;
      width: 34px;
      height: 34px;
      padding: 7px;
      margin-left: 10px;
      font-size: 14px;
      color: #42474E;
      font-weight: 400;
      vertical-align: middle;
      box-sizing: border-box;
      text-decoration: none;
    }

    .page_wrap a:first-child {
      margin-left: 0;
    }

    .page_wrap a.active {
      background-color: #42474E;
      color: #fff;
      border-radius: 50%;
    }

    .page_wrap a.btn i {
      font-size: 14px;
      color: #42474E;
    }

    .page_wrap a.none i {
      opacity: 0.2;
    }

    .page_wrap a:hover i {
      color: #000;
    }
  </style>
</head>

<body>
  <div class="content-wrapper">
    <div class="main-title">ARTIST</div>

    <div class="sub-menu">
      <a href="artist.html" class="active">ARTIST</a>
      <a href="album.html">ALBUM</a>
      <a href="video.html">VIDEO</a>
    </div>

    <!-- 아티스트 카드 그리드 -->
    <div class="artist-grid">
      <a href="#" target="_blank">
        <div class="artist-card" data-name="SEONHO">
          <div class="artist-img-wrapper">
            <img src="image4.jpg" alt="SEONHO">
            <div class="artist-overlay"></div>
            <div class="artist-plus">SEONHO</div>
          </div>
        </div>
      </a>

      <a href="#" target="_blank">
        <div class="artist-card" data-name="KWANG">
          <div class="artist-img-wrapper">
            <img src="image5.jpg" alt="KWANG">
            <div class="artist-overlay"></div>
            <div class="artist-plus">KWANG</div>
          </div>
        </div>
      </a>

      <a href="#" target="_blank">
        <div class="artist-card" data-name="WOONG">
          <div class="artist-img-wrapper">
            <img src="image6.jpg" alt="WOONG">
            <div class="artist-overlay"></div>
            <div class="artist-plus">WOONG</div>
          </div>
        </div>
      </a>

      <a href="#" target="_blank">
        <div class="artist-card" data-name="HOON">
          <div class="artist-img-wrapper">
            <img src="image3.jpg" alt="HOON">
            <div class="artist-overlay"></div>
            <div class="artist-plus">HOON</div>
          </div>
        </div>
      </a>

      <a href="#" target="_blank">
        <div class="artist-card" data-name="DUCK">
          <div class="artist-img-wrapper">
            <img src="image2.jpg" alt="DUCK">
            <div class="artist-overlay"></div>
            <div class="artist-plus">DUCK</div>
          </div>
        </div>
      </a>

      <a href="#" target="_blank">
        <div class="artist-card" data-name="JUN">
          <div class="artist-img-wrapper">
            <img src="image1.jpg" alt="JUN">
            <div class="artist-overlay"></div>
            <div class="artist-plus">JUN</div>
          </div>
        </div>
      </a>
    </div>

    <!-- 페이지 네비게이션 -->
    <div class="page_wrap">
      <a href="" class="btn pprev none"><i class="bi bi-chevron-double-left"></i></a>
      <a href="" class="btn prev"><i class="bi bi-chevron-compact-left"></i></a>
      <a href="" class="num active">1</a>
      <a href="" class="num">2</a>
      <a href="" class="num">3</a>
      <a href="" class="num">4</a>
      <a href="" class="num">5</a>
      <a href="" class="btn next"><i class="bi bi-chevron-compact-right"></i></a>
      <a href="" class="btn nnext"><i class="bi bi-chevron-double-right"></i></a>
    </div>
  </div>

  <script>
    function masonryLayout(containerSelector, cardSelector, gap = 20) {
      const container = document.querySelector(containerSelector);
      const cards = Array.from(document.querySelectorAll(cardSelector));
      if (!cards.length) return;

      const containerWidth = container.clientWidth;
      const cardWidth = cards[0].offsetWidth;
      const columns = Math.min(Math.floor(containerWidth / (cardWidth + gap)) || 1, cards.length);
      const colHeights = Array(columns).fill(0);
      const totalWidth = columns * cardWidth + (columns - 1) * gap;
      const offsetX = (containerWidth - totalWidth) / 2;

      document.querySelectorAll('.artist-name').forEach(n => n.remove());

      cards.forEach((card, index) => {
        const minCol = colHeights.indexOf(Math.min(...colHeights));
        const x = minCol * (cardWidth + gap) + offsetX;
        const y = colHeights[minCol];

        card.style.left = x + 'px';
        card.style.top = y + 'px';

        colHeights[minCol] += card.offsetHeight + gap;

        const name = document.createElement('div');
        name.className = 'artist-name';
        name.textContent = card.dataset.name;
        name.style.left = x + 'px';
        name.style.top = (y - 20) + 'px';
        container.appendChild(name);

        // fade-in + 살짝 떠오르는 효과
        setTimeout(() => card.classList.add('show'), index * 100);
      });

      container.style.height = Math.max(...colHeights) + 'px';
    }

    window.addEventListener('DOMContentLoaded', () => {
      masonryLayout('.artist-grid', '.artist-card');
    });

    window.addEventListener('resize', () => {
      masonryLayout('.artist-grid', '.artist-card');
    });
  </script>
</body>

</html>
