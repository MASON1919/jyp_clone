  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }

    .main-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* 서브 메뉴 */
    .sub-menu {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }

    .sub-menu a {
      text-decoration: none;
      font-size: 14px;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }

    .sub-menu a.active {
      border-bottom: 2px solid #000;
    }

    /* 아티스트 카드 그리드 */
    .artist-grid {
      position: relative;
      min-height: 500px;
    }

    .artist-card {
      width: 250px;
      position: absolute;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    .artist-card.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* 카드 상단 이름 */
    .artist-name {
      position: absolute;
      top: 5px;
      left: 0;
      transform: none;
      padding-left: 1px;
      text-align: left;
      z-index: 10;
      font-weight: bold;
      font-size: 14px;
      color: black;
      text-shadow: 0 0 0px rgba(0, 0, 0, 0.7);


    }

    .artist-img-wrapper {
      width: 100%;
      overflow: hidden;
      position: relative;
      margin-top: 20px;
      /* 이름 공간 확보 */
    }

    .artist-card img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
    }

    .artist-card:hover img {
      transform: scale(1.05);
    }

    .artist-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .artist-plus {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: white;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .artist-card:hover .artist-overlay,
    .artist-card:hover .artist-plus {
      opacity: 1;
    }

    /* 페이지 네비게이션 */
    .page_wrap {
      margin-top: 84px;
      text-align: center;
    }

    .page_wrap a {
      display: inline-block;
      width: 34px;
      height: 34px;
      padding: 7px;
      margin-left: 10px;
      font-size: 14px;
      color: #42474E;
      font-weight: 400;
      vertical-align: middle;
      box-sizing: border-box;
      text-decoration: none;
    }

    .page_wrap a:first-child {
      margin-left: 0;
    }

    .page_wrap a.active {
      background-color: #42474E;
      color: #fff;
      border-radius: 50%;
    }

    .page_wrap a.btn i {
      font-size: 14px;
      color: #42474E;
    }

    .page_wrap a.none i {
      opacity: 0.2;
    }

    .page_wrap a:hover i {
      color: #000;
    }

    .content-wrapper {
      margin-top: 5rem;
    }
  </style>
</head>

  <script>
    function masonryLayout(containerSelector, cardSelector, gap = 20) {
      const container = document.querySelector(containerSelector);
      const cards = Array.from(document.querySelectorAll(cardSelector));
      if (!cards.length) return;

      const containerWidth = container.clientWidth;
      const cardWidth = cards[0].offsetWidth;
      const columns = Math.min(Math.floor(containerWidth / (cardWidth + gap)) || 1, cards.length);
      const colHeights = Array(columns).fill(0);
      const totalWidth = columns * cardWidth + (columns - 1) * gap;
      const offsetX = (containerWidth - totalWidth) / 2;

      cards.forEach((card, index) => {
        const minCol = colHeights.indexOf(Math.min(...colHeights));
        const x = minCol * (cardWidth + gap) + offsetX;
        const y = colHeights[minCol];

        card.style.left = x + 'px';
        card.style.top = y + 'px';

        colHeights[minCol] += card.offsetHeight + gap;

        setTimeout(() => card.classList.add('show'), index * 100);
      });

      container.style.height = Math.max(...colHeights) + 'px';
    }

    window.addEventListener('DOMContentLoaded', () => {
      masonryLayout('.artist-grid', '.artist-card');
    });

    window.addEventListener('resize', () => {
      masonryLayout('.artist-grid', '.artist-card');
    });
  </script>
